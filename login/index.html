<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /*Include padding and border in element's total width and height*/
        }
        
        button {
             background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
             background-color: #4cae4c; /* Slightly darker green for hover effect */
        }


        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                 <div class="error-message" id="passwordError">Please enter your password.</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from actually submitting and refreshing the page

           const usernameInput = document.getElementById('username');
           const passwordInput = document.getElementById('password');
           const usernameError = document.getElementById('usernameError');
           const passwordError = document.getElementById('passwordError');

           // Reset error messages
           usernameError.style.display = 'none';
           passwordError.style.display = 'none';

           let isValid = true;

           if (!usernameInput.value.trim()){
                usernameError.style.display = 'block';
                isValid= false;
            }

           if(!passwordInput.value.trim()){
                passwordError.style.display = 'block';
               isValid = false;
           }

           if (isValid){
                // Simulate successful login (replace with your login logic)
                alert("Login Successful! (This is a demo)");
                // You would normally redirect user to another page
           }
         
        });
    </script>

</body>
</html>
